name: Deploy Changed Sources to Live

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch at least 2 commits to compare HEAD~1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate and Sign JWT
        id: jwt
        uses: ./.github/actions/generate-jwt
        with:
          jwt_secret_key: ${{ secrets.JWT_SECRET_KEY_STG }}

      - name: Deploy Changed Sources to Live
        run: npm run deploy-map-data-by-sources
        env:
          API_URL: "https://www.dndbeyond.com/games/api"
          BEARER_TOKEN: ${{ steps.jwt.outputs.signed_jwt }}
